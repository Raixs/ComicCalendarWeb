<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Comic en España</title>
    <meta name="description" content="Encuentra y busca eventos de cómics en España. Descubre los eventos más recientes y sus detalles, incluyendo fecha, provincia, dirección y descripción.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Eventos de Comic en España</h1>
    <form class="search-form" onsubmit="searchEvents(event)">
        <label for="date">Fecha:</label>
        <input type="text" id="date" placeholder="YYYY-MM-DD">
        <label for="province">Provincia:</label>
        <input type="text" id="province">
        <button type="submit">Buscar</button>
    </form>
    <div id="events"></div>
    <div id="load-more-container" style="text-align: center; margin-top: 20px;">
        <button id="load-more" onclick="loadMoreEvents()" style="display: none;">Mostrar más</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
