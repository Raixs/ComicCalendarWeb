<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de Comic en España</title>
    <meta name="description" content="Encuentra y busca eventos de cómics en España. Descubre los eventos más recientes y sus detalles, incluyendo fecha, provincia, dirección y descripción.">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Eventos de Comic en España</h1>
        <form class="search-form row justify-content-center mb-4" onsubmit="searchEvents(event)">
            <div class="form-group col-12 col-md-4">
                <label for="date" class="sr-only">Fecha:</label>
                <input type="text" class="form-control" id="date" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group col-12 col-md-4">
                <label for="province" class="sr-only">Provincia:</label>
                <input type="text" class="form-control" id="province" placeholder="Provincia">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mb-2">Buscar</button>
            </div>
        </form>
        <div id="events" class="row"></div>
        <div id="pagination-info" class="text-center mt-2"></div>
        <div id="load-more-container" class="text-center mt-4">
            <button id="load-more" class="btn btn-success" onclick="loadMoreEvents()" style="display: none;">Mostrar más</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
